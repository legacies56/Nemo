    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
             background-image: url('image.png');
            background-size: 1400px 800px; /* Use cover to ensure the image covers the entire background */
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Ensure text is readable */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh; /* Full viewport height */
            text-align: center; /* Center text horizontally */
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .header a {
            color: white;
            margin: 0 200px;
            text-decoration: none;
            font-size: 1.5em;
        }
        .content {
            position: absolute;
            top: 30%;
            color: gold;
        }
      
    
    
        @keyframes rainbowGlow {
            0% { color: red; text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px red, 0 0 35px red; }
            14% { color: orange; text-shadow: 0 0 5px orange, 0 0 10px orange, 0 0 15px orange, 0 0 20px orange, 0 0 25px orange, 0 0 30px orange, 0 0 35px orange; }
            28% { color: yellow; text-shadow: 0 0 5px yellow, 0 0 10px yellow, 0 0 15px yellow, 0 0 20px yellow, 0 0 25px yellow, 0 0 30px yellow, 0 0 35px yellow; }
            42% { color: green; text-shadow: 0 0 5px green, 0 0 10px green, 0 0 15px green, 0 0 20px green, 0 0 25px green, 0 0 30px green, 0 0 35px green; }
            57% { color: blue; text-shadow: 0 0 5px blue, 0 0 10px blue, 0 0 15px blue, 0 0 20px blue, 0 0 25px blue, 0 0 30px blue, 0 0 35px blue; }
            71% { color: indigo; text-shadow: 0 0 5px indigo, 0 0 10px indigo, 0 0 15px indigo, 0 0 20px indigo, 0 0 25px indigo, 0 0 30px indigo, 0 0 35px indigo; }
            85% { color: violet; text-shadow: 0 0 5px violet, 0 0 10px violet, 0 0 15px violet, 0 0 20px violet, 0 0 25px violet, 0 0 30px violet, 0 0 35px violet; }
            100% { color: red; text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px red, 0 0 35px red; }
        }
        .additional-gifs {
            margin-top: 10px;
        }
        .additional-gifs img {
            width: 200px; /* Adjust the size as needed */
            margin: 10px;
        }
        .moving-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            animation: moveText 4s forwards, rainbowGlow 2s infinite;
        }
        @keyframes moveText {
            0% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -200%); }
        }
    </style>
</head>
